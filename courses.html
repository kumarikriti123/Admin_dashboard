<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 
    <script src="./index.js"></script>
</head>
<style>
    /* Reset Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}



.container-div {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}




.projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}


.project-card {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: var(--box-shadow) ;
}

.project-card h3 {
    font-size: 1.2rem;
    margin-bottom: 8px;
}
.all{
        width: 96%;
        display: grid;
        gap: 1.8rem;
        margin: 0 auto;
        grid-template-columns:14rem auto  ;
        text-align: center;
      }
@media screen  and (max-width:820px){
    .all{
        width: 100%;
       display: block; 
    }
    .container-div{
      margin-top: 15vh;
    }
  }


</style>
<body>
<div class="all">
    <aside>
        <div class="top">
            <div class="logo">
                <img src="./images/codingAge.png" alt="">
                <h2 >CODING <span class="logo2">AGE</span> </h2>
            </div>
            <div class="close" id="close-btn">
                <span class="material-icons-sharp">
                    close
                    </span>
            </div>
        </div>
        <div class="sidebar">
          <a href="./index.html" >
              <i class="fa-solid fa-boxes-stacked"></i> 
              <h3>Dashboard</h3>
          </a>
          <a href="./customers.html">
              <i class="fa-solid fa-users"></i> 
              <h3>Customers</h3>
          </a>
          <a href="#">
              <i class="fa-solid fa-file"></i>
              <h3>Orders</h3>
          </a>
          <a href="./task.html " >
              <i class="fa-solid fa-list-check"></i>
              <h3>Tasks</h3>
          </a>
          <a href="./gallery.html" >
              <i class="fa-solid fa-images"></i>
                  
              <h3>Gallery</h3>
          </a>
          <a href="./courses.html" class="active">
            <i class="fa-solid fa-images"></i>
                
            <h3>Courses</h3>
        </a>
          <a href="#">
              <i class="fa-solid fa-comment"></i>
              <h3>Messages</h3>
              <span class="message-count">5</span>
          </a>
          <a href="./addProduct.html">
              <i class="fa-solid fa-plus"></i>
              <h3>Add Product</h3>
          </a>
          <a href="#">
              <i class="fa-solid fa-right-from-bracket"></i>
              <h3>Logout</h3>
          </a>
      </div>
    </aside>
    <div class="right">
    <div class="top">
        <button id="menu-btn">
            <span class="material-icons-sharp">menu</span>
        </button>
        <div class="theme-toggler">
          <i class="fa-solid fa-sun active"></i>
          <i class="fa-solid fa-moon"></i>
      </div>
        <div class="profile">
            <div class="info">
                <p>Hey,<b>Daniel</b></p>
                <small class="text-muted">Admin</small>
            </div>
            <div class="profile-photo">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaj0ucKVpTNbey2YUj2f0V_MDQ1G6jBiwt2w&s" alt="profile">
            </div>
        </div>
    </div>
    <main class="container-div">
        <div class="projects-grid">
            <div class="project-card">
                <h3>HTML</h3>
                
            </div>

            <div class="project-card">
                <h3>CSS</h3>
                
            </div>

            <div class="project-card">
                <h3>Java Script</h3>
              
            </div>

            <div class="project-card">
                <h3>React</h3>
               
            </div>

            <div class="project-card">
                <h3>C</h3>
               
            </div>

            <div class="project-card">
                <h3>Java</h3>
                
            </div>
        </div>
    </main>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
