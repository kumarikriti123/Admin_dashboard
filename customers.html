<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        /* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: var(--color-background);
  margin: 0;
  padding: 0;
}
.containers {
  width: 96%;
   display: grid;
   gap: 1.8rem;
   margin: 0 auto;
    grid-template-columns:14rem auto  ;
  text-align: center;
}
.list-div{
  background-color: var(--color-white);
  padding: 20px 30px 20px 30px;
  overflow-x: auto;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
h1 {
  color: var(--color-dark);
  margin-top: 25px;
  margin-bottom: 5px;
}
 
h2 {
  color: var(--color-dark);
  margin-top: 20px;
}
 
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

table th,
table td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

table th {
  background-color: #54ccc4;
  text-align: center;
  color: white;
}

#user-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

td {
  background-color: var(--color-white);
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 8px;
  box-shadow: var(--box-shadow);
}

td {
  margin-top: 0;
  font-size: 15px;
}

td {
  margin: 5px 0;
}
td{
  
  color: var(--color-dark);
}
@media screen and (max-width:820px){
    .containers{
        width: 100%;
       display: block; 
    }
    h1 {
  color: var(--color-dark);
  margin-top: 15vh;
  margin-bottom: 5px;
}
  }
    </style>
  </head>
  <body>

            </div>
            <div class="close" id="close-btn">
                <span class="material-icons-sharp">
                    close
                    </span>

        </div>
        <div class="sidebar">
          <a href="./index.html">
              <i class="fa-solid fa-boxes-stacked"></i> 
              <h3>Dashboard</h3>
          </a>
          <a href="./customers.html" class="active">
              <i class="fa-solid fa-users"></i> 
              <h3>Customers</h3>
          </a>
          <a href="#">
              <i class="fa-solid fa-file"></i>
              <h3>Orders</h3>
          </a>
          <a href="./task.html">
              <i class="fa-solid fa-list-check"></i>
              <h3>Tasks</h3>
          </a>
          <a href="./gallery.html">
              <i class="fa-solid fa-images"></i>
                  
              <h3>Gallery</h3>
          </a>
          <a href="#">
              <i class="fa-solid fa-comment"></i>
              <h3>Messages</h3>
              <span class="message-count">5</span>
          </a>
          <a href="./addProduct.html">
              <i class="fa-solid fa-plus"></i>

              <i class="fa-solid fa-right-from-bracket"></i>

      </div>
    </aside>
    
    <div class="right">
    <div class="top">
      <button id="menu-btn">
          <span class="material-icons-sharp">menu</span>
      </button>
      <div class="theme-toggler">
        <i class="fa-solid fa-sun active"></i>
        <i class="fa-solid fa-moon"></i>
    </div>
      <div class="profile">
          <div class="info">
              <p>Hey,<b>Daniel</b></p>
              <small class="text-muted">Admin</small>
          </div>
          <div class="profile-photo">
             <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaj0ucKVpTNbey2YUj2f0V_MDQ1G6jBiwt2w&s" alt="profile">
          </div>
      </div>
  </div>
  
      <h1>Customer List</h1>
       <div class="list-div">
      <table id="user-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <!-- Users will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>
    </div>
    <script src="./index.js"></script>
    <script >
        const apiUrl = 'https://jsonplaceholder.typicode.com/users';

// Fetch user data from the API
fetch(apiUrl)
  .then(response => response.json())
  .then(users => {
    // Show users in Table format
    const userTable = document.getElementById('user-table').getElementsByTagName('tbody')[0];

    users.slice(0, 10).forEach(user => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.username}</td>
        <td>${user.email}</td>
        <td>${user.phone}</td>
      `;
      userTable.appendChild(row);
    });

    // Show users in List format
    const userList = document.getElementById('user-list');
    users.slice(0, 10).forEach(user => {
      const userItem = document.createElement('div');
      userItem.classList.add('user-item');
      userItem.innerHTML = `
        <h3>${user.name}</h3>
        <p><strong>Username:</strong> ${user.username}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Phone:</strong> ${user.phone}</p>
      `;
      userList.appendChild(userItem);
    });
  })
  .catch(error => {
    console.error('Error fetching user data:', error);
  });

    </script>
  </body>
