<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: var(--color-background);
}
.right .theme-toggler {
    width: 5%;
}
.containers {
  width: 100%;
   display: grid;
   gap: 1.8rem;
   margin: 0 auto;
  grid-template-columns:14rem auto;
  text-align: center;
}

h1 {
  color: var(--color-dark);
  margin-top: 25px;
  margin-bottom: 5px;
}

/* Photo Gallery Styles */
.photo-gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin-top: 20px;
}

.photo-item {
  background-color: var(--color-white);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin: 15px;
  padding: 10px;
  width: 250px;
  border-radius: 8px;
  text-align: center;
  transition: transform 0.3s ease-in-out;
}

.photo-item:hover {
  transform: scale(1.05);
}

.photo-thumbnail {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

.photo-title {
  font-size: 16px;
  font-weight: bold;
  color: var(--color-dark);
  margin-top: 10px;
  text-align: center;
}

@media (max-width: 768px) {
  .photo-gallery {
    justify-content: center;
  }

  .photo-item {
    width: 200px;
  }
    .containers{
        width: 100%;
       display: block; 
    }
    h1 {
  color: var(--color-dark);
  margin-top: 15vh;
  margin-bottom: 5px;
}
  }
    </style>
  </head>
  <body>

            </div>
            <div class="close" id="close-btn">
                <span class="material-icons-sharp">
                    close
                    </span>
            </div>
        </div>
        <div class="sidebar">
          <a href="./index.html" >
              <i class="fa-solid fa-boxes-stacked"></i> 
              <h3>Dashboard</h3>
          </a>
          <a href="./customers.html">
              <i class="fa-solid fa-users"></i> 
              <h3>Students</h3>
          </a>
          <a href="./task.html">
              <i class="fa-solid fa-list-check"></i>
              <h3>Tasks</h3>
          </a>
          <a href="./gallery.html" class="active">
              <i class="fa-solid fa-images"></i>
                  
              <h3>Gallery</h3>
          </a>
          <a href="./courses.html" >
            <i class="fa-solid fa-book"></i>
                
            <h3>Courses</h3>

          <a href="./addProduct.html">

          <a href="#">

    </aside>
    <div class="right">
      <div class="top">
        <button id="menu-btn">
            <span class="material-icons-sharp">menu</span>
        </button>
        <div class="theme-toggler">
          <i class="fa-solid fa-sun active"></i>
          <i class="fa-solid fa-moon"></i>
      </div>
        <div class="profile">
            <div class="info">
                <p>Hey,<b>Daniel</b></p>
                <small class="text-muted">Admin</small>
            </div>
            <div class="profile-photo">
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaj0ucKVpTNbey2YUj2f0V_MDQ1G6jBiwt2w&s" alt="profile">
            </div>
        </div>
    </div>
      <h1>Photo Gallery</h1>
      <div id="photo-gallery" class="photo-gallery">
        <!-- Photos will be dynamically added here -->
      </div>
    </div>
    </div>
    <script src="./index.js"></script>
    <script> 
        // API URL
const apiUrl = 'https://dummyjson.com/carts';

// Fetch data from the API
fetch(apiUrl)
  .then(response => response.json())
  .then(data => {
    const photoGallery = document.getElementById('photo-gallery');

    // Ensure data contains carts and extract products from all carts
    const carts = data.carts || [];
    if (carts.length === 0) {
      console.error("No carts found in API response");
      return;
    }

    // Flatten all products from all carts into a single array
    const items = carts.flatMap(cart => cart.products) || [];

    if (items.length === 0) {
      console.error("No products found in carts");
      return;
    }

    // Loop through the fetched products and create photo items
    items.slice(0, 12).forEach(item => { // Limiting to 12 items for a cleaner display
      const photoItem = document.createElement('div');
      photoItem.classList.add('photo-item');

      // Create and add the product thumbnail image
      const img = document.createElement('img');
      img.src = item.thumbnail || 'default-image.jpg'; // Use a default image if missing
      img.alt = item.title || 'No title available';
      img.classList.add('photo-thumbnail');
      photoItem.appendChild(img);

      // Create and add the product title
      const title = document.createElement('p');
      title.textContent = item.title || 'No title available';
      title.classList.add('photo-title');
      photoItem.appendChild(title);

      // Append the item to the gallery
      photoGallery.appendChild(photoItem);
    });
  })
  .catch(error => {
    console.error('Error fetching data:', error);
  });




    </script>
  </body>
